<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMotiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateMotiveLabel_motiveNumber}"
                                   for="motiveNumber" />
                    <h:inputText id="motiveNumber"
                                 value="#{motiveManagedBean.selected.motiveNumber}"
                                 title="#{bundle.CreateMotiveTitle_motiveNumber}" />
                    
                    <h:outputLabel value="#{bundle.CreateMotiveLabel_motiveLabel}"
                                   for="motiveLabel" />
                    <h:inputText id="motiveLabel"
                                 value="#{motiveManagedBean.selected.motiveLabel}"
                                 title="#{bundle.CreateMotiveTitle_motiveLabel}" />
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motiveManagedBean.create}"
                               value="#{bundle.CreateMotiveSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
