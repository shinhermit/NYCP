<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMotiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="#{bundle.ViewMotiveLabel_motiveNumber}"/>
                    <h:outputText value="#{motiveManagedBean.selected.motiveNumber}"
                                  title="#{bundle.ViewMotiveTitle_motiveNumber}"/>
                    
                    <h:outputText value="#{bundle.ViewMotiveLabel_motiveLabel}"/>
                    <h:outputText value="#{motiveManagedBean.selected.motiveLabel}"
                                  title="#{bundle.ViewMotiveTitle_motiveLabel}"/>
                    
                </h:panelGrid>
                
                <br />
                <h:commandLink action="#{motiveManagedBean.destroy}"
                               value="#{bundle.ViewMotiveDestroyLink}"
                               disabled="#{!motiveManagedBean.selected.incarcerations.isEmpty()}">
                    <f:param name="motiveNumber" value="#{motiveManagedBean.selected.motiveNumber}" />
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{motiveManagedBean.showUpdateForm}"
                               value="#{bundle.ListMotiveEditLink}">
                    <f:param name="motiveNumber" value="#{motiveManagedBean.selected.motiveNumber}" />
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="List"
                               value="#{bundle.ListMotiveIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
