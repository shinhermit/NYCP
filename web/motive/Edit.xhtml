<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMotiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMotiveLabel_motiveNumber}"
                                   for="motiveNumber" />
                    <h:inputText id="motiveNumber"
                                 value="#{motiveManagedBean.selected.motiveNumber}"
                                 title="#{bundle.EditMotiveTitle_motiveNumber}"
                                 disabled="true"/>
                    
                    <h:outputLabel value="#{bundle.EditMotiveLabel_motiveLabel}"
                                   for="motiveLabel" />
                    <h:inputText id="motiveLabel"
                                 value="#{motiveManagedBean.selected.motiveLabel}"
                                 title="#{bundle.EditMotiveTitle_motiveLabel}" />
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motiveManagedBean.update}"
                               value="#{bundle.EditMotiveSaveLink}">
                    <f:param name="motiveNumber" value="#{motiveManagedBean.selected.motiveNumber}" />
                </h:commandLink>
                
                <br />
                <br />
                <h:commandLink action="#{motiveManagedBean.view}"
                               value="#{bundle.ListMotiveViewLink}">
                    <f:param name="motiveNumber" value="#{motiveManagedBean.selected.motiveNumber}" />
                </h:commandLink>
                
                <br />
                <h:commandLink action="#{motiveManagedBean.destroy}"
                               value="#{bundle.ViewMotiveDestroyLink}"
                               disabled="#{!motiveManagedBean.selected.incarcerations.isEmpty()}">
                    <f:param name="motiveNumber" value="#{motiveManagedBean.selected.motiveNumber}" />
                </h:commandLink>
                
                <br />
                <br />
                <h:commandLink action="#{motiveManagedBean.showCreateForm}"
                               value="#{bundle.CreateMotiveTitle}"/>
                
                <br />
                <br />
                <h:commandLink action="List"
                               value="#{bundle.ListMotiveIndexLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
