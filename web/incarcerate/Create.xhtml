<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIncarcerationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Motive number" for="motiveNumber" />
                    <h:inputText id="motiveNumber" value="#{incarcerateManagedBean.motive.motiveNumber}" title="Motive Number" />
                    <h:outputLabel value="Motive label" for="motiveLabel" />
                    <h:inputText id="motiveLabel" value="#{incarcerateManagedBean.motive.motiveLabel}" title="Motive label" />
                    <h:outputLabel value="prisonFileNumber" for="prisonFileNumber" />
                    <h:inputText id="prisonFileNumber" value="#{incarcerateManagedBean.prisoner.prisonFileNumber}" title="#{bundle.CreateIncarcerationTitle_prisonFileNumber}" />
                    <h:outputLabel value="#{bundle.CreateIncarcerationLabel_criminalCaseNumber}" for="criminalCaseNumber" />
                    <h:inputText id="criminalCaseNumber" value="#{incarcerateManagedBean.criminalCase.criminalCaseNumber}" title="#{bundle.CreateIncarcerationTitle_criminalCaseNumber}" />
                    <h:outputLabel value="#{bundle.CreateIncarcerationLabel_jurisdictionName}" for="jurisdictionName" />
                    <h:inputText id="jurisdictionName" value="#{incarcerateManagedBean.criminalCase.jurisdictionName}" title="#{bundle.CreateIncarcerationTitle_jurisdictionName}" />
                    <h:outputLabel value="#{bundle.CreateIncarcerationLabel_dateOfIncarceration}" for="dateOfIncarceration" />
                    <h:inputText id="dateOfIncarceration" value="#{incarcerateManagedBean.dateOfIncarceration}" title="#{bundle.CreateIncarcerationTitle_dateOfIncarceration}" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrisonerLabel_givenName}" for="givenName" />
                    <h:inputText id="givenName" value="#{incarcerateManagedBean.prisoner.givenName}" title="#{bundle.CreatePrisonerTitle_givenName}" />
                    <h:outputLabel value="#{bundle.CreatePrisonerLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{incarcerateManagedBean.prisoner.surname}" title="#{bundle.CreatePrisonerTitle_surname}" />
                    <h:outputLabel value="#{bundle.CreatePrisonerLabel_dateOfBirth}" for="dateOfBirth" />
                    <h:inputText id="dateOfBirth" value="#{incarcerateManagedBean.prisoner.dateOfBirth}" title="#{bundle.CreatePrisonerTitle_dateOfBirth}" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePrisonerLabel_placeOfBirth}" for="placeOfBirth" />
                    <h:inputText id="placeOfBirth" value="#{incarcerateManagedBean.prisoner.placeOfBirth}" title="#{bundle.CreatePrisonerTitle_placeOfBirth}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{incarcerateManagedBean.incarcerate}" value="#{bundle.CreateIncarcerationSaveLink}" />
                <br />
                <br />
            </h:form>
            <h:link outcome="/index" value="#{bundle.CreateIncarcerationIndexLink}"/>
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ListIncarcerationLink}" />
        </ui:define>
    </ui:composition>

</html>
