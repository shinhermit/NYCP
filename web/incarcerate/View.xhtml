<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIncarcerationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_motiveNumber}" for="motiveNumber" />
                <h:outputText id="motiveNumber" value="#{incarcerateManageBean.motiveNumber}" title="#{bundle.CreateIncarcerationTitle_motiveNumber}" />
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_motiveLabel}" for="motiveLabel" />
                <h:outputText id="motiveLabel" value="#{incarcerateManageBean.motiveLabel}" title="#{bundle.CreateIncarcerationTitle_motiveLabel}" />
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_prisonFileNumber}" for="prisonFileNumber" />
                <h:outputText id="prisonFileNumber" value="#{incarcerateManageBean.prisonFileNumber}" title="#{bundle.CreateIncarcerationTitle_prisonFileNumber}" />
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_criminalCaseNumber}" for="criminalCaseNumber" />
                <h:outputText id="criminalCaseNumber" value="#{incarcerateManageBean.criminalCaseNumber}" title="#{bundle.CreateIncarcerationTitle_criminalCaseNumber}" />
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_jurisdictionName}" for="jurisdictionName" />
                <h:outputText id="jurisdictionName" value="#{incarcerateManageBean.jurisdictionName}" title="#{bundle.CreateIncarcerationTitle_jurisdictionName}" />
                <h:outputLabel value="#{bundle.CreateIncarcerationLabel_dateOfIncarceration}" for="dateOfIncarceration" />
                <h:outputText id="dateOfIncarceration" value="#{incarcerateManageBean.dateOfIncarceration}" title="#{bundle.CreateIncarcerationTitle_dateOfIncarceration}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
                <h:outputLabel value="#{bundle.CreatePrisonerLabel_givenName}" for="givenName" />
                <h:outputText id="givenName" value="#{incarcerateManageBean.givenName}" title="#{bundle.CreatePrisonerTitle_givenName}" />
                <h:outputLabel value="#{bundle.CreatePrisonerLabel_surname}" for="surname" />
                <h:outputText id="surname" value="#{incarcerateManageBean.surname}" title="#{bundle.CreatePrisonerTitle_surname}" />
                <h:outputLabel value="#{bundle.CreatePrisonerLabel_dateOfBirth}" for="dateOfBirth" />
                <h:outputText id="dateOfBirth" value="#{incarcerateManageBean.dateOfBirth}" title="#{bundle.CreatePrisonerTitle_dateOfBirth}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
                <h:outputLabel value="#{bundle.CreatePrisonerLabel_placeOfBirth}" for="placeOfBirth" />
                <h:outputText id="placeOfBirth" value="#{incarcerateManageBean.placeOfBirth}" title="#{bundle.CreatePrisonerTitle_placeOfBirth}" />
            </h:panelGrid>
            <br />
            <br />
            <h:link value="#{bundle.ViewIncarcerationShowAllLink}" outcome="View" />
            <br />
            <br />
            <h:commandLink action="#{incarcerateManageBean.prepareIncarcerate}" value="#{bundle.ViewIncarcerationCreateLink}" />
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewIncarcerationIndexLink}"/>
        </ui:define>
    </ui:composition>

</html>
