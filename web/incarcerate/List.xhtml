<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncarcerationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIncarcerationEmpty}" rendered="#{incarcerateManagedBean.items.size() == 0}"/>
                <h:panelGroup rendered="#{incarcerateManagedBean.items.size() > 0}">
                    <h:dataTable value="#{incarcerateManagedBean.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_motiveNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.motive.motiveNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_motiveLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.motive.motiveLabel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_prisonFileNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.prisonFileNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_criminalCaseNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.criminalCaseNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_jurisdictionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.jurisdictionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncarcerationTitle_dateOfIncarceration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfIncarceration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{incarcerateManagedBean.ViewIncarceration}"
                                           value="#{bundle.ListIncarcerationViewLink}">
                                <f:param name="prisonFileNumber" value="#{item.prisonFileNumber}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{judicialDecisionManagedBean.showConvictForm}"
                                           value="#{bundle.ListIncarcerationConvictLink}">
                                <f:param name="prisonFileNumber" value="#{item.prisonFileNumber}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{judicialDecisionManagedBean.showDischargeForm}"
                                           value="#{bundle.ListIncarcerationDischargeLink}">
                                <f:param name="prisonFileNumber" value="#{item.prisonFileNumber}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{judicialDecisionManagedBean.showShorteningForm}"
                                           value="#{bundle.ListIncarcerationShrotenSentenceLink}">
                                <f:param name="prisonFileNumber" value="#{item.prisonFileNumber}" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
