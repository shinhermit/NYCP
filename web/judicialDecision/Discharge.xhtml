<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DischargeDecisionCreateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.JudicialDecisionCreate_prisonerSelection}"
                                   for="concernedPrisoner" />
                    <h:selectOneMenu id="concernedPrisoner"
                                     value="#{judicialDecisionManagedBean.selectedPrisoner.prisonFileNumber}">
                        <f:selectItems value="#{judicialDecisionManagedBean.prisonerList}"
                                       var="prisoner"
                                       itemValue="#{prisoner.prisonFileNumber}"
                                       itemLabel="[#{prisoner.prisonFileNumber}] #{prisoner.givenName} #{prisoner.surname}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.JudicialDecisionCreate_dateOfDecision}"
                                   for="dateOfDecision" />
                    <h:inputText id="dateOfDecision"
                                 value="#{judicialDecisionManagedBean.decisionPK.dateOfDecision}"
                                 title="#{bundle.JudicialDecisionCreate_dateOfDecision}" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.DischargeDecisionCreate_dateOfDischarge}"
                                   for="dateOfDischarge" />
                    <h:inputText id="dateOfDischarge"
                                 value="#{judicialDecisionManagedBean.dateOfDischarge}"
                                 title="#{bundle.DischargeDecisionCreate_dateOfDischarge}" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    
                <br />
                <h:commandButton action="#{judicialDecisionManagedBean.discharge}"
                                 value="#{bundle.JudicialDecisionCreate_SaveLink}" />
                <br />
                <br />
                    
                </h:panelGrid>
                <br />
                
            </h:form>
            
            <h:link outcome="/index" value="#{bundle.CreateIncarcerationIndexLink}"/>
            <br />
            <br />
            <h:link outcome="/incarcerate/List" value="#{bundle.ListIncarcerationLink}" />
            
        </ui:define>
    </ui:composition>

</html>
